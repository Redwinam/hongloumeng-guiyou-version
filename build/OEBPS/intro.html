<body>
    <h1>扉页</h1>
    <p>扉页题诗：</p>
<p class="poem-line" style="text-align:center;">不谢东君意，</p>
<p class="poem-line" style="text-align:center;">丹青独立名。</p>
<p class="poem-line" style="text-align:center;">莫嫌孤叶淡，</p>
<p class="poem-line" style="text-align:center;">终久不雕零。</p>
